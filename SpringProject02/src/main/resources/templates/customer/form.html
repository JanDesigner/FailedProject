<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset ="utf-8"/>
<meta name  ="viewport" content = "width=device-width,initial-scale=1,0"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body class = "lead d-flex justify-content-center py-5">
	<div class = "col-lg-4">
		<div class = "continer">
			<h1 class = "lead bg-primary text-white container">Registration form</h1>
			<form th:action="@{/customer/form}" th:object="${customers}" method="POST">
				<input type = "hidden" th:field="*{id}"/>
				<div class ="alert alert-success" th:if="${msg}" th:text="${msg}"></div>
				<div class ="alert alert-danger" th:if="${emsg}" th:text="${emsg}"></div>
				<div class ="form-group d-flex">
				<input type = "text" th:field="*{firstName}" class = "form-control form-control-sm" placeholder="Firstname"/>
				<span class="mx-1"></span>
				<input type = "text" th:field="*{lastName}" class = "form-control form-control-sm" placeholder="Lastname"/>
				</div>
				<div class = "form-group">
				<input type = "email" th:field="*{email}" class = "form-control form-control-sm" placeholder="Email"/>
				</div>
				<div class = "form-group">
				<input type = "text" th:field="*{address}" class = "form-control form-control-sm" placeholder="Adress"/>
				</div>
				<div class = "form-group">
				<input type = "submit" value = "Save" class = "btn btn-primary btn-sm">
				<a th:href="@{/customer/list}" class = "btn btn-small">Back</a>
				</div>
				
			</form>
		</div>
	</div>
</body>
</html>
