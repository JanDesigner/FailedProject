<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset ="utf-8"/>
<meta name  ="viewport" content = "width=device-width,initial-scale=1,0"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body class = "lead">
	<div class= "container">
		<h1>Customer List</h1>
		<form th:action="@{/processCustomer}" th:object="${customers}" >
			<input type= "hidden" />
			<table>
				<tr>
					<td>Firstname</td>
					<td>Lastname</td>
					<td>Email</td>
					<td>Address</td>
				</tr>
				<tr th:each="customers2 : ${customers}" >
					<td th:text="${customers2.firstName}"></td>
					<td th:text="${customers2.lastName}"></td>
					<td th:text="${customers2.email}"></td>
					<td th:text="${customers2.address}"></td>
					<td><a th:href="@{/customer/edit/{id} (id= ${customers2.id})}">EDIT</a></td>
				</tr>
				<tr>
					<td>
						<a th:href="@{/home}" class = "btn btn-primary">Home</a>
					</td>	
					<td><a th:href="@{/customer/form}" class = "btn btn-primary">Add Customer</a></td>
				</tr>
			
			</table>
		
		</form>
		
	</div>
</body>
</html>
